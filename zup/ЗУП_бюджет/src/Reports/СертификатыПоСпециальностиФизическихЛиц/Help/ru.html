<h1>Сертификаты по специальности физических лиц</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для анализа действующих сертификатов по <a href="Catalog.КлассификаторСпециальностейПоОбразованию/Help">специальностям</a> сотрудников. Сведения о имеющихся сертификатах можно ввести в карточке сотрудника по ссылке <b>Образование, квалификация</b> в разделе <b>Специальности</b>.</p>
