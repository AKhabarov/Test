<h1>Допуски сотрудников</h1>
<p style="MARGIN-LEFT: 0px">Отчет отображает информацию о статусах допусков сотрудников, введенных документом <a href="Document.ДопускКНаркотическимВеществам/Help">Допуск к наркотическим веществам</a>, на произвольную дату. Возможен быстрый отбор по <a href="Catalog.ВидыДопусков/Help">виду допуска</a>. </p>
<p style="MARGIN-LEFT: 0px">Подробнее о работе с допусками к наркотическим веществам <a href="DocumentJournal.ДокументыДоступаКНаркотическимСредствам/Help">см. также</a>. </p>
