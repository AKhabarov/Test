<h1>Позиция штатного расписания</h1>
<p style="MARGIN-LEFT: 0px">Отображаются данные о позиции штатного расписания. Сведения заполняются автоматически, если настроено <a href="InformationRegister.ХарактеристикиОбъектовПоМедРегистру/Help">соответствие</a> объектов программы (справочники <a href="Catalog.Должности.Form.ФормаЭлемента/Help">Должности</a>, <a href="Catalog.ПодразделенияОрганизаций/Help">Подразделения</a>) словарям федерального регистра медицинских работников.</p>
