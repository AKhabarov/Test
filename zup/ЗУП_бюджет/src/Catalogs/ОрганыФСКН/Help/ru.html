<h1>Органы ФСКН</h1>
<p style="MARGIN-LEFT: 0px">Справочник содержит перечень наименований органов по контролю за оборотом наркотических средств и психотропных веществ. Информация используется для формирования <a href="Document.ЗапросВФСКН/Help">Запроса в ФСКН</a> и регистрации <a href="Document.ОтветФСКН/Help">Ответа ФСКН</a>. </p>
<p style="MARGIN-LEFT: 0px">Подробнее о работе с допусками к наркотическим веществам <a href="DocumentJournal.ДокументыДоступаКНаркотическимСредствам/Help">см. также</a>. </p>
