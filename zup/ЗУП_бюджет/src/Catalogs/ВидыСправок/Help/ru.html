<h1>Виды медицинских справок</h1>
<p style="MARGIN-LEFT: 0px">Справочник содержит виды медицинских справок для детального хранения информации о <a href="Catalog.ВидыСправок/Help">справках</a> физических лиц. Информация используется при формировании <a href="Document.ДопускКНаркотическимВеществам/Help">Приказа о допуске</a> и в аналитической отчетности.</p>
<p style="MARGIN-LEFT: 0px">Подробнее о работе с допусками к наркотическим веществам <a href="DocumentJournal.ДокументыДоступаКНаркотическимСредствам/Help">см. также</a>. </p>
