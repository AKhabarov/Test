<h1>Редактирование сведений о государственном служащем</h1>
<p style="MARGIN-LEFT: 0px">Личный реестровый номер и способ поступления на службу указываются пользователем вручную. Данные необходимы для формирования реестра государственных гражданских служащих Российской Федерации (ст.43 ФЗ №79-ФЗ). </p>
